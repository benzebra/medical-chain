		<div class="position-fixed bottom-0 end-0 p-4" id="newObjectFormButtonRow" style="z-index: 1050;">
			<button class="btn btn-primary rounded-circle shadow-lg d-flex align-items-center justify-content-center fs-1" id="newObjectBtn" style="width: 64px; height: 64px; border-radius: 50%;">
				+ <i class="bi bi-plus"> </i>
			</button>
		</div>

		<div class="container mb-5 mt-4">
			<div class="d-flex justify-content-center">
				<div id="newObjectsRow" class="col-10">
					<div id="newObject" style="display: none;">
						<form id="addObjectForm">
							<div class="row bg-body-secondary border border-light-subtle rounded">
								<div class="col-12 mb-3 fs-3">
									New Object Form
								</div>
								<div class="col-md-4 col-12 mb-1">
									<label for="objectId" class="form-label">ID</label>
									<input type="number" class="form-control" id="objectId" name="id" required>
								</div>
								<div class="col-md-4 col-12 mb-3">
									<label for="objectName" class="form-label">Name</label>
									<input type="text" class="form-control" id="objectName" name="name" required>
								</div>
								<div class="col-md-4 col-12 mb-3">
									<label for="objectPicture" class="form-label">Picture Src</label>
									<input type="url" class="form-control" id="objectPicture" name="picture_src" value="https://holder.js/140x140" required>
								</div>
								<div class="col-md-4 col-12 mb-3">
									<label for="objectRoomId" class="form-label">Room ID</label>
									<input type="number" class="form-control" id="objectRoomId" name="room_id" required>
								</div>
								<div class="col-md-4 col-12 mb-3">
									<label for="objectNotes" class="form-label">Notes</label>
									<textarea class="form-control" id="objectNotes" name="notes" rows="1"></textarea>
								</div>
								<div class="col-md-4 col-12 mb-3">
									<label for="objectBlockchainStatus" class="form-label">Blockchain Status</label>
									<select class="form-control" id="objectBlockchainStatus" name="blockchain_status">
										<option value="clean">Clean</option>
										<option value="used">Used</option>
									</select>
								</div>
							</div>
							<div class="row mb-12">
								<div class="col-md-12 col-12 my-1">
									<button type="submit" class="btn btn-primary w-100 fs-4">Add Object</button>
								</div>
								<div class="col-md-12 col-12 my-1 justify-content-center">
									<button type="button" class="btn active w-100 mb-3" id="closeForm">Close Form</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>

			<div id="objectsRow" class="row row-cols-md-4 g-4">
				<!-- OBJECTS LOADING -->
			</div>
		</div>

		<div id="objectTemplate" style="display: none;">
			<div class="card">
				<div class="card-header">
					<h5 class="card-title"> Object </h5>
				</div>
				<div class="card-body">
					<img alt="140x140" data-src="holder.js/140x140" class="card-img-top object-fit-contain border rounded" src="" data-holder-rendered="true">
					<br/><br/>
					<strong> ID </strong>: <span class="object-id"> 1 </span><br/>
					<strong> Room ID </strong>: <span class="room-id"> 101 </span><br/>
					<strong> Notes </strong>: <span class="object-notes"> ... </span><br/><br/>

					<div class="row">
						<div class="col-6">
							<button class="btn btn-success btn-cleaned w-100" type="button" data-id="0"> Cleaned </button>
						</div>
						<div class="col-6">
							<button class="btn btn-danger btn-used w-100" type="button" data-id="0"> Used </button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

	<script src="js/web3.min.js"></script>
